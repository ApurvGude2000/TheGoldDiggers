<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  
  <!-- Accessibility icon - simplified universal access symbol -->
  <g transform="translate(64, 64)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="10" fill="white"/>
    
    <!-- Body/Arms -->
    <path d="M -20 0 Q -15 -5 0 -10 Q 15 -5 20 0" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- Left leg -->
    <path d="M -8 0 L -15 25" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Right leg -->
    <path d="M 8 0 L 15 25" stroke="white" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- ML Badge -->
  <circle cx="100" cy="28" r="18" fill="#fbbf24"/>
  <text x="100" y="33" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a202c">ML</text>
</svg>
